<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/Quiz/style.css">
    <link rel="shortcut icon" href="../../../Images/JS.png" type="image/x-icon">
</head>
<body>
   <div id="quiz" class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul id="options-list">
                <li>
                    <input type="radio" name="answer" id="A" class="answer">
                    <label for="A" id="A_text">Option A</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="B" class="answer">
                    <label for="B" id="B_text">Option B</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="C" class="answer">
                    <label for="C" id="C_text">Option C</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="D" class="answer">
                    <label for="D" id="D_text">Option D</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="/Quiz/script.js"></script>
</body>
</html>
