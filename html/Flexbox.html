<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX_BOX</title>
    <link rel="stylesheet" href="/css/Flexbox.css">
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    
    <h1>Our Products</h1>
    
    <div class="row">
        <div class="card">
            <div id="one" class="img_container"></div>
            <div class="text_wrapper">
                <h2>Mango</h2>
                <p>Sweet, tropical, and juicy — perfect for smoothies and fruit salads.</p>
            </div>
        </div>
        
        <div class="card">
            <div id="two" class="img_container"></div>
            <div class="text_wrapper">
                <h2>Orange</h2>
                <p>Rich in Vitamin C and bursting with citrus flavor — ideal for a healthy snack.</p>
            </div>
        </div>
        
        <div class="card">
            <div id="three" class="img_container"></div>
            <div class="text_wrapper">
                <h2>Grape</h2>
                <p>Fresh, bite-sized, and perfect for on-the-go energy or wine production.</p>
            </div>
        </div>
    </div>

</html>
